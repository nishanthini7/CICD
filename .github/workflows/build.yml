name: React CI/CD with SonarQube

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ================= BACKEND =================
      - name: Install Backend dependencies
        working-directory: Backend
        run: npm ci

      # ================= FRONTEND =================
      - name: Install Frontend dependencies
        working-directory: Frontend
        run: npm ci

      # 3️⃣ SonarQube Scan (FULL CODEBASE)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 4️⃣ Quality Gate (BLOCKS pipeline)
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5️⃣ Build React (ONLY if Quality Gate PASSES)
      - name: Build Frontend
        if: success()
        working-directory: Frontend
        run: npm run build
